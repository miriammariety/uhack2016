<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600italic,600,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
    <link href="../../static/uhack_project/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="../../static/uhack_project/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="../../static/uhack_project/css/font-awesome.min.css" type="text/css" rel="stylesheet" media="screen,projection">
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <a href="#"><img src=""></a>
    </div>
</nav>

<main>
    <h5 style="padding-top: 0px, margin-bottom: 3px">Sign Up</h5>
    <div class="row">
    <form class="col s12">
        <div class="row">
        <div class="input-field col s4 m4 l4">
            <i class="material-icons prefix">account_circle</i>
            <input id="fname" type="text" class="validate">
            <label for="fname">First Name</label>
        </div>
        <div class="input-field col s4 m4 l4">
            <i class="material-icons prefix">account_circle</i>
            <input id="mname" type="text" class="validate">
            <label for="mname">Middle Name</label>
        </div>
        <div class="input-field col s4 m4 l4">
            <i class="material-icons prefix">account_circle</i>
            <input id="lname" type="text" class="validate">
            <label for="lname">Last Name</label>
        </div>
        </div>

        <div class="row">
        <div class="input-field col s4 m4 l4">
            <i class="material-icons prefix">location_on</i>
            <input id="street" type="text" class="validate">
            <label for="street">Street</label>
        </div>
        <div class="input-field col s4 m4 l4">
            <i class="material-icons prefix">location_on</i>
            <input id="city" type="text" class="validate">
            <label for="city">City</label>
        </div>
        <div class="input-field col s4 m4 l4">
            <i class="material-icons prefix">location_on</i>
            <input id="province" type="text" class="validate">
            <label for="province">Province</label>
        </div>
        </div>

        <div class="row">
        <div class="input-field col s4 m4 l4">
            <i class="material-icons prefix">location_on</i>
            <input id="country" type="text" class="validate">
            <label for="country">Country</label>
        </div>
        <div class="input-field col s4 m4 l4">
            <i class="material-icons prefix">location_on</i>
            <input id="postal" type="text" class="validate">
            <label for="postal">Postal Code</label>
        </div>
        <div class="input-field col s4 m4 l4">
            <i class="material-icons prefix">email</i>
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
        </div>
        </div>

        <div class="row">
        <div class="input-field col s4 m4 l4">
            <i class="material-icons prefix">contact_phone</i>
            <input id="phone" type="number" class="validate">
            <label for="phone">Phone</label>
        </div>
        <div class="input-field col s4 m4 l4">
            <i class="material-icons prefix">star</i>
            <input id="gender" type="text" class="validate">
            <label for="gender">Gender Preference</label>
        </div>
        <div class="input-field col s4 m4 l4">
            <i class="material-icons prefix">today</i>
            <input id="birthdate" type="date" class="datepicker">
            <label for="birthdate"></label>
        </div>
        </div>

        <div class="row">
        <div class="input-field col s4 m4 l4">
            <i class="material-icons prefix">account_circle</i>
            <input id="username" type="text" class="validate">
            <label for="username">Username</label>
        </div>
        <div class="input-field col s4 m4 l4">
            <i class="material-icons prefix">lock</i>
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
        </div>
        <div class="input-field col s4 m4 l4">
            <i class="material-icons prefix">done</i>
            <input id="passwordconf" type="password" class="validate">
            <label for="passwordconf">Confirm Password</label>
        </div>
        </div>
    </form>
    </div>


    <button class="btn waves-effect waves-light" type="submit" name="action"; style="margin-left: 1180px">Sign Up
    <i class="material-icons right">send</i>
    </button>

</main>
<footer class="page-footer grey darken-4">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">About Walang</h5>
                <p class="grey-text text-lighten-4">
                    Walang Service Provider.<br>
                    Find the best person to do the job here!</p>
            </div>
            <div class="col l4 offset-l2 s12">
            </div>
        </div>
    </div>
</footer>
</body>
</html>
